<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>DinoTask – Sticky Wall</title>
  <!-- link para o CSS -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="app-container">
    <header class="app-header">
      <img src="logo.png" alt="DinoTask logo" class="logo">
      <h1>Sticky Wall</h1>
    </header>

    <main class="main-content">
      <aside class="sidebar">
        <div class="search">
          <input type="text" placeholder="Pesquisar...">
        </div>
        <nav class="menu">
          <ul>
            <li>Hoje <span>5</span></li>
            <li>Sticky Wall <span>4</span></li>
            <li>Adicionar Lista...</li>
          </ul>
        </nav>
      </aside>

      <section class="sticky-wall">
        <div class="sticky note yellow">Social Media<br>- Planejar conteúdo...</div>
        <div class="sticky note blue">Content Strategy</div>
        <div class="sticky note pink">Email A/B Tests</div>
        <div class="sticky note orange">Banner Ads</div>
        <div class="sticky add">＋</div>
      </section>
    </main>
  </div>

  <!-- JavaScript vazio -->
  <script src="script.js"></script>
</body>
</html>
