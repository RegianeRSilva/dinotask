<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>DinoTask</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="app-container">
    <!-- cabeçalho com logo e título -->
    <header class="cabecalho">
      <img src="logo.png" alt="Logo do DinoTask" class="logo">
      <h1>DinoTask</h1>
      <p class="slogan">Mural de Notas para turbinar seu dia</p>
    </header>

    <!-- conteúdo principal: barra lateral e painel de notas -->
    <main class="conteudo-principal">
      <!-- barra lateral com campo de busca e menu -->
      <aside class="barra-lateral">
        <div class="busca">
          <input type="text" placeholder="Pesquisar...">
        </div>
        <nav class="menu">
          <ul>
            <li>Hoje <span>5</span></li>
            <li>Mural <span>4</span></li>
            <li>+ Adicionar Lista...</li>
          </ul>
        </nav>
      </aside>

      <!-- painel com as notas -->
      <section class="painel-notas">
        <div class="nota amarela">Exemplo 1</div>
        <div class="nota azul">Exemplo 2</div>
        <div class="nota rosa">Exemplo 3</div>
        <div class="nota laranja">Exemplo 4</div>
        <div class="nota adicionar">＋</div>
      </section>
    </main>
  </div>

  <!-- javascript vazio para você implementar -->
  <script src="script.js"></script>
</body>
</html>
